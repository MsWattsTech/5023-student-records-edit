{% extends 'base.html' %}
{% block content %}
<h2>Students</h2>
<table class="table table-striped table-bordered my-4">
    <thead>
        <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>House colour</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>
                <a href="{{ url_for('student_details', id=student.id) }}">
                    {{ student.name }}
                </a>
            </td>
            <td>{{ student.grade.name }}</td>
            <td>
                {{ student.house.colour }}
            </td>
            <td>
                <a href="{{ url_for('student_edit', id=student.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('student_delete', id=student.id) }}" class="btn btn-danger">Delete</a>
            </td>
            <td>
                <!-- TODO: Add edit button for the student. -->
                <!-- TODO: Add delete button for the student. -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p>
    <a class="btn btn-success" href="{{ url_for('student_add') }}">
        Add another student
    </a>
</p>
{% endblock %}
